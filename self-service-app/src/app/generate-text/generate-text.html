<!-- Outer page background -->
<div class="min-h-screen bg-slate-100 flex justify-center p-4 md:p-8">

  <!-- Wider container + 3-column grid -->
  <div class="w-full max-w-7xl grid gap-6 lg:gap-10 md:grid-cols-3 items-start">

    <!-- LEFT: Users table (takes 2/3 width on desktop) -->
    <div class="order-2 md:order-1 md:col-span-2">
      <app-usertable [users]="tableUsers()" [loading]="isQueryLoading()"></app-usertable>
    </div>

    <!-- RIGHT: AI Text & Dataset Query + Raw Response (1/3 width) -->
    <div class="order-1 md:order-2 md:col-span-1 space-y-6">

      <!-- AI query card -->
      <div class="w-full bg-white shadow-xl rounded-2xl p-6 md:p-8 space-y-6">

        <!-- Title -->
        <!-- <h1 class="text-3xl font-bold text-center text-slate-800">
          AI Text & Dataset Query Playground
        </h1> -->

        <!-- FORM: prompt + buttons -->
        <form #textForm="ngForm" class="space-y-5">
          <div class="space-y-2">
            <label for="prompt" class="block text-3xl font-semibold text-slate-700">
              Enter your search query
            </label>

            <p class="text-xs text-slate-500">
              You can ask normal AI questions or filter the synthetic staff dataset, for example:
              <span class="italic">"Give me all non immune users born after 1990."</span>
            </p>

            <textarea id="prompt" name="prompt" [ngModel]="prompt()" (ngModelChange)="prompt.set($event)" required
              placeholder='Type your query here… e.g. "List immune users with their vaccineDate and phoneNumber."'
              rows="4" class="w-full rounded-xl border border-slate-300 bg-slate-50 px-4 py-3 text-sm
                     text-slate-900 placeholder:text-slate-400
                     focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500"></textarea>
          </div>

          <!-- Suggestion chips -->
          <div class="space-y-2">
            <p class="text-xs font-semibold text-slate-600">
              Try one of these example filters:
            </p>

            <div class="flex flex-wrap gap-2">
              @for (example of exampleQueries; track example.label) {
              <button type="button" class="inline-flex flex-col items-start rounded-xl border border-slate-200 bg-slate-50 px-3 py-2
                         text-left text-xs hover:bg-indigo-50 hover:border-indigo-200 transition"
                (click)="useExample(example)">
                <span class="font-semibold text-slate-800">
                  {{ example.label }}
                </span>
                <span class="text-[11px] text-slate-500">
                  {{ example.description }}
                </span>
              </button>
              }
            </div>
          </div>

          <!-- Action buttons -->
          <div class="flex flex-col sm:flex-row gap-3 justify-center pt-2">
            <button type="button" [disabled]="!textForm.form.valid || isQueryLoading()" (click)="queryUsers()" class="w-full sm:w-auto inline-flex items-center justify-center rounded-xl px-6 py-3
           text-sm font-semibold text-indigo-700 bg-indigo-100 border border-indigo-300
           hover:bg-indigo-200 disabled:bg-indigo-50 disabled:text-indigo-300
           disabled:cursor-not-allowed shadow-md transition">
              <span class="flex items-center gap-2">
                @if (isQueryLoading()) {
                <!-- Tailwind spinner -->
                <span class="h-4 w-4 border-2 border-indigo-300 border-t-indigo-600
                 rounded-full animate-spin"></span>
                <span>Querying…</span>
                } @else {
                <span>Query Users JSON</span>
                }
              </span>
            </button>
          </div>

        </form>
      </div>

      <!-- Raw response card -->
      <!-- @let response = generatedResponse();

      <div class="bg-slate-900 rounded-2xl p-4 md:p-5 text-slate-100 shadow-xl">
        <h2 class="text-lg font-semibold mb-3">Raw Response</h2>
        <pre
          class="w-full max-h-[320px] overflow-auto rounded-xl bg-slate-950/60
                 text-xs md:text-sm p-4 whitespace-pre-wrap"
        >
{{ response.text || (response.error ? 'Error generating response.' : 'Awaiting prompt...') }}
        </pre>
      </div> -->

    </div>
  </div>
</div>

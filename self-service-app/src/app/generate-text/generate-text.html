<!-- Outer page background -->
<div class="min-h-screen bg-slate-100 flex justify-center p-4 md:p-8">

  <!-- Wider container + 3-column grid -->
  <div class="w-full max-w-7xl grid gap-6 lg:gap-10 md:grid-cols-3 items-start">

    <!-- LEFT: Users table (takes 2/3 width on desktop) -->
    <div class="order-2 md:order-1 md:col-span-2">
      <app-usertable [users]="tableUsers()" [loading]="isLoading()" [lastQuery]="lastQuery()"></app-usertable>
    </div>

    <!-- RIGHT: AI Text & Dataset Query -->
    <div class="order-1 md:order-2 md:col-span-1 space-y-6">

      <!-- AI query card -->
      <div
        class="w-full bg-white/90 shadow-xl rounded-3xl border border-slate-100 p-6 md:p-8
         space-y-6 flex flex-col relative md:h-[780px]"
      >
        <!-- Decorative top border -->
        <div
          class="absolute inset-x-0 top-0 h-1 rounded-t-3xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-sky-400"
        ></div>

        <!-- Header -->
        <div class="flex items-start gap-3 pt-1">
          <div
            class="mt-1 inline-flex h-9 w-9 items-center justify-center rounded-2xl bg-emerald-50 text-emerald-500"
          >
            <fa-icon [icon]="faSearchengin" class="text-lg"></fa-icon>
          </div>

          <div class="flex-1">
            <div class="flex items-center justify-between gap-3">
              <h2 class="text-xl font-semibold text-slate-800">
                Enter your staff query
              </h2>
              <!-- <span
                class="inline-flex items-center rounded-full bg-sky-50 px-3 py-1 text-[11px] font-medium text-sky-700"
              >
                AI + JSON search
              </span> -->
            </div>

            <p class="mt-1.5 text-sm text-slate-500 leading-relaxed">
              Ask any question or filter the staff data.
              <br> 
              <span class="font-medium text-slate-700">
                Example: "Show me all non-immune staff born after 1990."
              </span>
            </p>
          </div>
        </div>

        <!-- FORM: prompt + buttons -->
        <form #textForm="ngForm" class="space-y-6">
          <!-- Prompt / textarea -->
          <div>
            <div
              class="rounded-2xl border border-slate-200 bg-slate-50/70 px-4 pt-3 pb-2 transition-all
                     focus-within:border-emerald-400 focus-within:bg-white
                     focus-within:ring-2 focus-within:ring-emerald-100"
            >
              <label
                for="prompt"
                class="block text-xs font-medium text-slate-500 mb-1 tracking-wide"
              >
                Query
              </label>

              <textarea
                id="prompt"
                name="prompt"
                [ngModel]="prompt()"
                (ngModelChange)="prompt.set($event)"
                required
                rows="4"
                placeholder='Type your query here… e.g. "List immune staff with their vaccineDate and phoneNumber."'
                class="w-full resize-none border-none bg-transparent p-0 text-sm
                       text-slate-900 placeholder:text-slate-400
                       focus:outline-none focus:ring-0"
              ></textarea>

              <!-- Textarea footer -->
              <!-- <div class="mt-2 flex items-center justify-between text-[11px] text-slate-400">
                <span>
                  Press
                  <kbd class="px-1 border rounded bg-white text-[10px] font-medium">Ctrl</kbd>
                  +
                  <kbd class="px-1 border rounded bg-white text-[10px] font-medium">Enter</kbd>
                  to run
                </span>
              </div> -->
            </div>
          </div>

          <!-- Suggestion chips -->
          <div class="space-y-2">
            <p class="text-xs font-semibold text-slate-600 uppercase tracking-wide">
              Try one of these example filters
            </p>

            <div class="flex flex-wrap gap-2">
              @for (example of exampleQueries; track example.label) {
                <button
                  type="button"
                  class="inline-flex flex-col items-start rounded-2xl border border-slate-200 bg-white px-3 py-2.5
                         text-left text-xs shadow-sm hover:-translate-y-[1px] hover:border-emerald-300
                         hover:shadow-md transition-transform"
                  (click)="useExample(example)"
                >
                  <span class="font-semibold text-slate-800">
                    {{ example.label }}
                  </span>
                  <span class="text-[11px] text-slate-500">
                    {{ example.description }}
                  </span>
                </button>
              }
            </div>
          </div>

          <!-- Action button -->
          <div class="pt-1">
            <button
              type="button"
              [disabled]="!textForm.form.valid || isLoading()"
              (click)="queryUsersSmart()"
              class="w-full inline-flex items-center justify-center rounded-2xl px-6 py-3
                     text-sm font-semibold text-white
                     bg-gradient-to-r from-indigo-500 to-sky-500
                     shadow-lg shadow-indigo-500/20
                     hover:shadow-xl hover:brightness-105
                     disabled:opacity-60 disabled:cursor-not-allowed
                     transition"
            >
              @if (isLoading()) {
                <!-- Simple Tailwind loading spinner -->
                <svg
                  class="animate-spin h-4 w-4 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"
                  ></path>
                </svg>
                <span>Let me think…</span>
              } @else {
                <fa-icon [icon]="faSearchengin" class="text-lg ml-2"></fa-icon>
                <span>Ask AI</span>
              }
            </button>
          </div>
        </form>
      </div>

      <!-- Raw response card (optional, still commented out) -->
      <!--
      @let response = generatedResponse();

      <div class="bg-slate-900 rounded-2xl p-4 md:p-5 text-slate-100 shadow-xl">
        <h2 class="text-lg font-semibold mb-3">Raw Response</h2>
        <pre
          class="w-full max-h-[320px] overflow-auto rounded-xl bg-slate-950/60
                 text-xs md:text-sm p-4 whitespace-pre-wrap"
        >
{{ response.text || (response.error ? 'Error generating response.' : 'Awaiting prompt...') }}
        </pre>
      </div>
      -->

    </div>
  </div>
</div>

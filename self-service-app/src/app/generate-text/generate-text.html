<form #textForm="ngForm" class="form">
  <div class="input-group">
    <label for="prompt">Enter your prompt:</label>
    <textarea
      id="prompt"
      name="prompt"
      [ngModel]="prompt()"
      (ngModelChange)="prompt.set($event)"
      required
      placeholder="Type your prompt here..."
      rows="4"
      class="textarea">
    </textarea>
  </div>

  <!-- For text/HTML generation -->
  <button
    type="button"
    [disabled]="!textForm.form.valid"
    (click)="generateResponse()"
    class="submit-btn">
    Generate Text
  </button>

  <!-- For dataset questions -->
  <button
    type="button"
    [disabled]="!textForm.form.valid"
    (click)="queryUsers()"
    class="submit-btn">
    Query Users JSON
  </button>
</form>

@let response = generatedResponse();

<div class="response-section">
  <h3>Response:</h3>
  <pre>{{ response.text || (response.error ? 'Error' : 'Awaiting prompt...') }}</pre>
</div>
